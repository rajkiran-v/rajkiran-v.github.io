# pagination for blog page
paginate: 10 # number of posts to show
paginate_path: /page:num/

# default YAML front matter
defaults:
  # all
  - scope:
      path: ""
    values:
      layout: single
      mathjax: true
      author_profile: true
      class: wide
      title: " "
      title_separator: "|"

  # thesis
  - scope:
      path: ""
      type: pages
    values:
      toc: true
      toc_sticky: true
      toc_label: "Contents"
      toc_depth: 1
      
  # posts
  - scope:
      type: posts
    values:
      toc: true
      toc_sticky: true
      toc_label: "Contents"
      toc_depth: 1
      read_time: false
      comments: true
  # portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      author_profile: false
      excerpt: ""
      sidebar:
        nav: "portfolio"        
  # contributions
  - scope:
      path: ""
      type: contributions
    values:
      author_profile: false
      excerpt: ""
      sidebar:
        nav: "contributions"

# collections
collections:
  portfolio:
    output: true
  contributions:
    output: true
  values:
    toc: true
    toc_sticky: true
    toc_label: "Contents"
    toc_depth: 1
